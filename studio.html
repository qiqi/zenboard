<!DOCTYPE html>
<html ng-app="zenBoard">
<head>
    <meta charset="utf-8" />
    <title>ZenBoard</title>

    <link rel="stylesheet" type="text/css" href='bower_components/jquery-mobile/jquery.mobile-1.4.5.min.css'/>
    <link rel="stylesheet" type="text/css" href='css/studio.css'/>

    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/marked/lib/marked.js"></script>
    <script src="bower_components/angular-md/dist/angular-md.min.js"></script>
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>

    <!-- ZenBoard references -->
    <script src="js/zenBoard.js"></script>
</head>
<body ng-controller="loginCtrl" ng-class="{'overflow-hidden':showPage=='editor'}">
<div data-role="page" ng-class="{'overflow-hidden':showPage=='editor'}">
  <div ng-show="showPage=='login'">
    <div class="landing-header">ZenBoard</div>
    <div class="landing-subheader">Studio</div>
    <div class="button-wrapper">
       <button data-theme="b" ng-click="facebookLogin()">Login via Facebook</button>
    </div>
    <div class="landing-footer">
        <a href="https://github.com/qiqi/ZenBoard" style="color:black">
            https://github.com/qiqi/zenboard
        </a>
    </div>
  </div>
  <div ng-show="showPage=='chooser'">
      <div data-role="content">
          <div class="search-container">
              <div class="ui-grid-a">
                  <div class="ui-block-a" style="width:75%;">
                      <a id="new-note" data-theme="b" data-role="button" data-icon="plus" ng-click="newNote()">Create a note</a>
                  </div>
                  <div class="ui-block-b" style="width:25%;">
                      <a data-role="button" ng-click="firebaseLogout()">Logout</a>
                  </div>
              </div>
          </div>
          <div class="search-container">
              <input id="search" type="text" data-theme="c" data-clear-btn="true" ng-model="searchText" placeholder="Search your notes">
          </div>
          <div class="thumb-container" ng-repeat="(noteId, note) in notes | notesContains:searchText" ng-mouseover="slideSelected=true" ng-mouseleave="slideSelected=false">
              <div class="thumb" ng-class="{selected: slideSelected}" ng-click="openNote(noteId)">
                  <md ng-model="note"></md>
              </div>
          </div>
      </div>
  </div>
  <div ng-show="showPage=='editor'" id="main">
      <zen-note note='note' uid="uid" note-id="noteId" show-page="showPage"></zen-note>
  </div>
</body>
</html>
